    <div class="container" id="link">
        <form class="form-group"></form>
        <div class="row">
            <div class="col-4">
                <h3 style="text-align: center;color: black;font-family: sans-serif;padding-bottom: 10px;">Add Articles
                </h3>
            </div>
        </div>



        <div class="row">

            <div class="col-4" style="text-align: center;color: black;font-family: sans-serif;">Title : </div>
            <div class="col-4"><input type="text" id="title" /></div>

        </div>

        <div class="row">

            <div class="col-4" style="text-align: center; font-style: italic; color: black;font-family: sans-serif;">

            <div class="col-4" style="margin-top: 10px;"><textarea name="blog" id="blog" cols="22" rows="5"></textarea>
            </div>

        </div>

        <div class="row">

            <div class="col-4" style="text-align: center;font-style: italic; color: black;font-family: sans-serif;">

        </div>

            <div class="col-4" style="text-align: center;"> <input type="button" value="Submit" class="btn btn-dark"
                    onclick="addData()" /></div>
            <div class="col-4" style="text-align: left;"> <input type="button" value="Clear" class="btn btn-dark"
                    onclick="reset(title,blog,image)" /></div>
        </div>


        </form>
